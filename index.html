<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Debt & Credit Chatbot â€“ Demo</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    #chat-container {
      width: 100%;
      max-width: 420px;
      height: 80vh;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.12);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    #chat-header {
      background: #1a73e8;
      color: white;
      padding: 14px 16px;
      font-weight: 600;
      font-size: 1.1rem;
    }
    #chat-messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background: #fafafa;
    }
    .message {
      margin-bottom: 12px;
      padding: 10px 14px;
      border-radius: 18px;
      max-width: 82%;
      line-height: 1.4;
      word-wrap: break-word;
    }
    .user {
      background: #1a73e8;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }
    .bot {
      background: #e8f0fe;
      color: #000;
      margin-right: auto;
      border-bottom-left-radius: 4px;
    }
    #input-area {
      padding: 12px 16px;
      border-top: 1px solid #ddd;
      background: white;
      display: flex;
      gap: 8px;
    }
    #user-input {
      flex: 1;
      padding: 10px 14px;
      border: 1px solid #ccc;
      border-radius: 24px;
      font-size: 1rem;
      outline: none;
    }
    #send-btn {
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 24px;
      padding: 0 20px;
      font-weight: 600;
      cursor: pointer;
    }
    #send-btn:hover {
      background: #0d65d6;
    }
    .disclaimer {
      font-size: 0.78rem;
      color: #666;
      text-align: center;
      padding: 8px 16px;
      background: #fff9e6;
      border-top: 1px solid #ffe082;
    }
  </style>
</head>
<body>

<div id="chat-container">
  <div id="chat-header">Debt & Credit Assistant (Singapore)</div>
  
  <div id="chat-messages"></div>
  
  <div class="disclaimer">
    This is general information only. Not financial advice. Consult a professional for personal advice.
  </div>
  
  <div id="input-area">
    <input type="text" id="user-input" placeholder="Ask about credit scores, debt repayment, DRS, DMP..." autocomplete="off"/>
    <button id="send-btn">Send</button>
  </div>
</div>

<script type="module">
  import { getAIResponse } from './debt-agent.js';

  const messagesDiv = document.getElementById('chat-messages');
  const input = document.getElementById('user-input');
  const sendBtn = document.getElementById('send-btn');

  function addMessage(text, isUser = false) {
    const div = document.createElement('div');
    div.className = `message ${isUser ? 'user' : 'bot'}`;
    div.textContent = text;
    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  async function handleSend() {
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, true);
    input.value = '';
    input.disabled = true;
    sendBtn.disabled = true;

    try {
      const response = await getAIResponse(text);
      addMessage(response);
    } catch (err) {
      addMessage("Sorry, something went wrong. Please try again.");
      console.error(err);
    } finally {
      input.disabled = false;
      sendBtn.disabled = false;
      input.focus();
    }
  }

  sendBtn.addEventListener('click', handleSend);

  input.addEventListener('keypress', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      handleSend();
    }
  });

  // Optional: welcome message
  addMessage("Hello! I'm here to help with questions about debt management, credit scores, DRS, DMP and related topics in Singapore. How can I assist you today?");
</script>

</body>
</html>
